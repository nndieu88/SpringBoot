<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Custom Theme files -->
    <link href="css/style2.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main">
    <div class="main-w3lsrow">
        <!-- sign up form -->
        <div class="login-form agileits-left">
            <div class="agile-row">
                <h3>SignUp !</h3>
                <div class="login-agileits-top">
                    <form>
                        <p>User Name </p>
                        <input type="text" class="name" minlength="6" required/>
                        <p>Email</p>
                        <input type="email" class="email" required />
                        <p>Password</p>
                        <input type="password" class="password" minlength="6" required/>

                        <input class="register-user" type="button" value="Sign Up">
                    </form>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!-- //main -->
<!-- copyright -->

<!-- //copyright -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script th:src="@{/js/user-register.js}"></script>
</body>
</html>
