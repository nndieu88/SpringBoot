<!DOCTYPE html>
<html>
<head>
<title>Creative Multiple Forms Flat Responsive Widget Template :: w3layouts</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style2.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->  
<link href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font --> 
</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>Creative Multiple Forms</h1>
		<div class="main-w3lsrow">
			<!-- sign up form -->
			<div class="login-form agileits-left">
				<div class="agile-row">
					<h3>SignUp !</h3> 
					<div class="login-agileits-top"> 	
						<form action="#" method="post"> 
							<p>User Name </p>
							<input type="text" class="name" name="user name" required=""/>
							<p>Email</p>
							<input type="text" class="email" name="email" required=""/>
							<p>Password</p>
							<input type="password" class="password" name="password" required=""/>  
							<label class="anim">
								<input type="checkbox" class="checkbox">
								<span> Remember me ?</span> 
							</label>   
							<input type="submit" value="Sign Up">
						</form> 	
					</div>  
				</div>  
			</div> 
			<div class="clear"> </div>	 
		</div>	
	</div>	
	<!-- //main -->
