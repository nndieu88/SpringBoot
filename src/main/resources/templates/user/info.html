<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mobilestore Website</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta name="keywords"
          content="Mobilestore iphone web template, Android web template, Smartphone web template, free webdesigns for Nokia, Samsung, LG, Sony Ericsson, Motorola web design"/>
    <link href='//fonts.googleapis.com/css?family=Londrina+Solid|Coda+Caption:800|Open+Sans' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" href="css/responsiveslides.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/responsiveslides.min.js"></script>
</head>
<body>
<div class="wrap">
    <!----start-Header---->
    <div class="header">
        <div class="search-bar">
            <form th:method="get" th:action="@{/mobile/search}">
                <input th:name="key" th:value="${key}" type="text">
                <input type="submit" value="Search..."/>
            </form>
        </div>
        <div class="clear"></div>
        <div class="header-top-nav">
            <ul>
                <li data-toggle="modal" th:if="${isUser} == true"><a class="btn-update" data-toggle="modal"
                                                                     href="" th:text="${currentUser.getEmail()}"></a>
                </li>
                <li th:if="${isUser} != true"><a th:href="@{/mobile/register}">Register</a></li>
                <li th:if="${isUser} != true"><a th:href="@{/mobile/login}">Login</a></li>
                <li th:if="${isUser} == true"><a th:href="@{/mobile/logout}">Logout</a></li>
                <li><a th:href="@{/mobile/cart}"><span>shopping cart&nbsp;&nbsp;: </span></a><label
                        th:text="${myCart.getCount()}"> </label></li>
                <li><span>view: </span><label th:text="${myCounter.getCount()}"></label></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
<div class="clear"></div>
<div class="top-header">
    <div class="wrap">
        <!----start-logo---->
        <div class="logo">
            <a href="index.html"><img src="images/logo.png" title="logo"/></a>
        </div>
        <!----end-logo---->
        <!----start-top-nav---->
        <div class="top-nav">
            <ul>
                <li><a th:href="@{/mobile}">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="store.html">Featured</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!----End-top-nav---->
<!----End-Header---->
<!--start-image-slider---->
<div class="clear"></div>
<div class="wrap">
    <div class="content">

        <div class="content-grids">
            <div class="details-page">
                <div class="back-links">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="detalis-image">
                <div class="flexslider">
                    <ul class="slides">
                        <li>
                            <div class="thumb-image"><img th:src="@{${product.image}} "
                                                          class="img-responsive" alt=""
                                                          style="width: 200px;height: 200px"/></div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="detalis-image-details">
                <div class="details-categories">

                </div>
                <br/>
                <div class="brand-value">
                    <h3>Product-Complete Details With Value</h3>
                    <div class="left-value-details">
                        <ul>
                            <li>Price:</li>
                            <li><h5 th:text="${#numbers.formatCurrency(product.price)}"></h5></li>
                            <br/>

                        </ul>
                    </div>
                    <div class="right-value-details">
                        <a href="#">Instock</a>
                        <p>No reviews</p>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="brand-history">
                    <h3>Description :</h3>
                    <p th:text="${product.description}"></p>
                    <form th:method="post" th:action="@{'/mobile/info'( id=${product.id})}">
                        <button>Addcart</button>
                    </form>

                </div>
                <div class="share">

                </div>
                <div class="clear"></div>

            </div>
            <div class="clear"></div>
        </div>

        <div class="content-sidebar">
            <h4>Categories</h4>
            <ul>
                <li th:each="category:${categories}">
                    <a th:href="@{'/mobile/category'( cateid=${category.id})}" th:text="${category.nameCate}"></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="clear"></div>
</div>

</body>
</html>
