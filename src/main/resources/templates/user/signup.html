<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/user/main_layout :: main-fragment(
                                                ~{:: title},
                                                ~{:: #about-static-resources},
                                                ~{:: #about-main-content}
                                               )}">
<head>
    <title>Sign Up</title>

    <th:block id="about-static-resources">

        <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
        <link href='//fonts.googleapis.com/css?family=Londrina+Solid|Coda+Caption:800|Open+Sans' rel='stylesheet'
              type='text/css'>

        <script type="application/x-javascript"> addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        } </script>
        <!-- Custom Theme files -->
    </th:block>
</head>

<body style=" font-family: 'Roboto Condensed', sans-serif;
    background-image: linear-gradient(to left, rgb(178, 69, 146), rgb(241, 95, 121));
    background-attachment: fixed;">
<div id="about-main-content">
    <div class="main">
        <div class="main-w3lsrow">
            <!-- sign up form -->
            <div class="login-form agileits-left">
                <div class="agile-row">
                    <h3>SignUp !</h3>
                    <div class="login-agileits-top">
                        <form action="#" method="post">
                            <p>User Name </p>
                            <input type="text" class="name" name="user name" required=""/>
                            <p>Email</p>
                            <input type="text" class="email" name="email" required=""/>
                            <p>Password</p>
                            <input type="password" class="password" name="password" required=""/>
                            <label class="anim">
                                <input type="checkbox" class="checkbox">
                                <span> Remember me ?</span>
                            </label>
                            <input type="submit" value="Sign Up">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
